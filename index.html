<!DOCTYPE html>
<html>
<head>
  <title> Quiz App</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

    <div class="welcom-quiz">


        <div class="content">
            <h1>Quiz</h1>
            <h4>A game that consists of a quiz with 10 choice questions.Each question has four possible choices.<br><br> Only one answer is correct and the rest is wrong.<br>
             </h4>
           
             <div class="input-data">
                <input id="name" type="text" placeholder="name"/>
                <p class="error-input"></p>
            </div>
    
    
            <div class="button-app">
                <button id="start-button">Start</button>
               
            </div> 
           
            
          </div>
        
    </div>




  <div id="quiz-container">
    <span class="count_que">1</span>/<span class="total_que">12</span> Questions
    <h2 id="question"></h2>
    <div id="options"></div>
    <button id="submit-btn">Next</button>
  </div>

  
  <div id="result-container">
    <h2 id="result-text"></h2>
    <button id="leader-btn">LeaderBoard</button>
  </div>


    
 
  <div id="leaderboard-container">

    <h2>Highscores</h2>

    
    <table id="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
      </tbody>
    </table>
 
   


  </div>




  <script src="./quiz.js"></script>
  <script src="./script.js"></script>
  <script src="./storage.js"></script>
</body>
</html>
